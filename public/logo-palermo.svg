<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Sun rays -->
  <g stroke="#c4a664" stroke-width="2" stroke-linecap="round">
    <!-- Center top ray -->
    <line x1="100" y1="45" x2="100" y2="20"/>
    <!-- Rays spreading from center -->
    <line x1="100" y1="70" x2="85" y2="25"/>
    <line x1="100" y1="70" x2="70" y2="30"/>
    <line x1="100" y1="70" x2="55" y2="40"/>
    <line x1="100" y1="70" x2="45" y2="55"/>
    <line x1="100" y1="70" x2="38" y2="70"/>

    <line x1="100" y1="70" x2="115" y2="25"/>
    <line x1="100" y1="70" x2="130" y2="30"/>
    <line x1="100" y1="70" x2="145" y2="40"/>
    <line x1="100" y1="70" x2="155" y2="55"/>
    <line x1="100" y1="70" x2="162" y2="70"/>
  </g>

  <!-- Sun arc -->
  <path d="M 45 95 Q 70 50, 100 50 Q 130 50, 155 95" stroke="#c4a664" stroke-width="2.5" fill="none"/>

  <!-- Wave lines -->
  <path d="M 35 100 Q 55 92, 75 100 Q 95 108, 115 100 Q 135 92, 155 100 Q 165 104, 170 100" stroke="#c4a664" stroke-width="2" fill="none"/>
  <path d="M 40 112 Q 60 104, 80 112 Q 100 120, 120 112 Q 140 104, 160 112" stroke="#c4a664" stroke-width="2" fill="none"/>
</svg>